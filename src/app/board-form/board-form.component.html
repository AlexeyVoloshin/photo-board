<div class="create">
    <form action="#" (ngSubmit)="addBoard()">
      <!-- <label>Name board</label> -->
      <input type="text" name="text" [(ngModel)]="name" value="name board">
      <button class="btn btn-sm btn-primary create-btn" [disabled]="!name">Create board</button>
      <button class="btn btn-sm btn-secondary mr2" (click)=cancel()>Cancel</button>
    </form>
  </div>
