<div class="row">
  <span>Add image to the board</span>
  <form action="#"  (ngSubmit)="addPhoto()">
    <div class="row">
      <div class="input-field col s6">
        <input
        placeholder="Placeholder"
        type="text"
        name="name"
        [(ngModel)]="name"
        >
       <button class="btn" [disabled]="!boardId">Add</button>
      </div>
    </div>
  </form>
</div>
