<span>Add image to the board</span>
<div class="row">

  <form action="#"  (ngSubmit)="addPhoto()">
        <input
        class="input"
        type="text"
        name="name"
        [(ngModel)]="name"
        >
       <button class="btn btn-sm btn-primary p-a-1" [disabled]="!boardId">Add</button>
  </form>
</div>
