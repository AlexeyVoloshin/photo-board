<span>Add image to the board</span>
<form action="#"  (ngSubmit)="addPhoto()">
  <div class="input-group mb-4">
    <input
      class="form-control mr-2"
      type="text"
      name="name"
      [(ngModel)]="name"
      >
    <div class="input-group-prepend">
      <button class="btn btn-sm btn-primary rounded" type="submit" [disabled]="!boardId">Add</button>
    </div>
  </div>
</form>
