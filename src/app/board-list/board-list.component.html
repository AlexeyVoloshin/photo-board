<span>Selectan existing board</span>
<div class="dropdown">
  <select [(ngModel)]="selectedBoard" (ngModelChange)=selectChange($event)>
    <option [ngValue]="boardList[0]">Select</option>
    <option *ngFor="let board of boardList | async" [ngValue]="board.id">{{board.name}}</option>
  </select>
</div>
